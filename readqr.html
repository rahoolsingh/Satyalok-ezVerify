<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <video id="qr-scanner" style="width: 100%; max-width: 500px;"></video>
  <p id="result"></p>

  <script>
    const video = document.getElementById('qr-scanner');
    const result = document.getElementById('result');

    // Check if the URL is in the correct format
    function checkCertificateId(url) {
      const regex = /^http:\/\/127\.0\.0\.1:5500\/\?=(CR\d{8}[A-Z]{3}\d{5})$/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    // Initialize the QR code scanner
    async function initScanner() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        const qrCodeScanner = new QrScanner(video, result => {
          const certificateId = checkCertificateId(result);
          if (certificateId) {
            result.textContent = `Valid Certificate: ${certificateId}`;
          } else {
            result.textContent = 'Invalid QR Code';
          }
        });
        qrCodeScanner.start();
      } catch (error) {
        console.error('Error initializing scanner:', error);
        result.textContent = 'Failed to initialize scanner.';
      }
    }

    // Load the QR code scanner library
    (async () => {
      try {
        await import('https://cdn.jsdelivr.net/npm/@nimiq/qr-scanner');
        initScanner();
      } catch (error) {
        console.error('Error loading QR code scanner:', error);
        result.textContent = 'Failed to load QR code scanner.';
      }
    })();
  </script>
</body>
</html>
