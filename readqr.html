<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/scanner.css">
    <title>QR Code Scanner</title>
</head>
<body>
    <h1>Scan QR to Verify</h1>
    <div id="scanner-container">
        <video id="scanner-frame" src="src/video.mp4" controls>Hello</video>
    </div>
    <p>Scanned QR Code Data: <span id="result"></span></p>
    <button id="openLinkButton" style="display: none;">Open Certificate Link</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        const scanner = new Instascan.Scanner({ video: document.getElementById('scanner-frame') });

        scanner.addListener('scan', function(content) {
            const url = new URL(content);
            const certificateId = url.searchParams.get("");
            if (url.origin === "https://certificate.satyalok.in" && certificateId) {
                document.getElementById('result').textContent = "Valid Certificate ID: " + certificateId;
                document.getElementById('scanner-container').style.display = 'none';
                document.getElementById('openLinkButton').style.display = 'block';
                document.getElementById('openLinkButton').addEventListener('click', function() {
                    window.location.href = content;
                });
            } else {
                document.getElementById('result').textContent = "Invalid QR Code";
            }
        });

        Instascan.Camera.getCameras().then(function (cameras) {
            let txt = "";
            for (let x in cameras) {
            txt += cameras[x].name + "\n";
            };

            
            document.getElementById("result").textContent=txt

            console.log(cameras)
            if (cameras.length > 0) {
                // Choose the last camera in the list (back camera)
                scanner.start(cameras[cameras.length - 1]);
            } else {
                console.error('No cameras found.');
            }
        }).catch(function (e) {
            console.error(e);
        });

        const screenWidth = window.innerWidth || document.documentElement.clientWidth;

        if (screenWidth <= 768) {
                document.getElementById("scanner-frame").style.transform = "scaleX(1)";
            }
    </script>
</body>
</html>
