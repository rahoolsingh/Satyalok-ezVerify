<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="scanner-container">
        <video id="scanner-video"></video>
    </div>
    <p>Scanned QR Code Data: <span id="result"></span></p>
    <p>Verification Result: <span id="verification-result"></span></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        const scanner = new Instascan.Scanner({ video: document.getElementById('scanner-video') });

        scanner.addListener('scan', function(content) {
            document.getElementById('result').textContent = content;
            verifyCertificate(content);
        });

        // Try to access the back camera
        Instascan.Camera.getCameras().then(function (cameras) {
            const backCamera = cameras.find(camera => camera.name.toLowerCase().includes('back'));
            
            if (backCamera) {
                scanner.start(backCamera);
            } else if (cameras.length > 0) {
                scanner.start(cameras[0]);
            } else {
                console.error('No cameras found.');
            }
        }).catch(function (e) {
            console.error(e);
        });

        function verifyCertificate(url) {
            const pattern = /^https:\/\/certificate\.satyalok\.in\/\?=(\w+)$/; // Pattern to match the URL format
            const matches = url.match(pattern);

            if (matches) {
                const certificateId = matches[1]; // Extract the certificate ID from the URL
                document.getElementById('verification-result').textContent = `Valid Certificate ID: ${certificateId}`;
            } else {
                document.getElementById('verification-result').textContent = 'Invalid URL or Certificate ID';
            }
        }
    </script>
</body>
</html>
